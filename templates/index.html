<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prediksi Luas Panen Jawa Barat</title>
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Font-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/opensans-font.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body class="form-v4">
    <div class="page-content">
      <div class="form-v4-content">
        <div class="form-left">
          <h2>Prediksi</h2>
          <p class="text-1">
            Nama komoditas : {{name}}
          </p>
          <p class="text-1">
            Tahun : {{tahun}}
          </p>
          <p class="text-2">
            Prediksi Luas panen : {{pred_val}} Hektar
          </p>
        </div>
        <form class="form-detail" action="/" method="post" id="myform">
          <h2>Input Data</h2>
          <div class="form-group" id="margin">
            <div class="form-row form-row-1">
              <label for="nama_komoditas" class="fs-5">Pilih komoditas</label>
              <select name="nama_komoditas"class="form-control" id="sel1">
                <option selected>Nama komoditas</option>
                <option value="BAYAM">Bayam</option>
                <option value="LABU SIAM">Labu Siam</option>
                <option value="KANGKUNG">Kangkung</option>
                <option value="KUBIS">Kubis</option>
                <option value="BUNCIS">Buncis</option>
                <option value="TERONG">Terong</option>
                <option value="KACANG PANJANG">Kacang Panjang</option>
                <option value="KACANG MERAH">Kacang Merah</option>
                <option value="KEMBANG KOL">Kembang Kol</option>
                <option value="KETIMUN">Ketimun</option>
                <option value="KENTANG">Kentang</option>
                <option value="SAWI">Sawi</option>
                <option value="WORTEL">Wortel</option>
                <option value="KACANG PUTIH">Bawang Putih</option>
                <option value="KACANG MERAH">Bawang Merah</option>
              </select>
            </div>
          </div>
          <div class="form-group" id="margin">
            <div class="form-row form-row-1">
              <label for="tahun">tahun</label>
              <input
                type="number"
                name="tahun"
                placeholder="tahun"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-row-last">
            <input type="submit" class="register" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
